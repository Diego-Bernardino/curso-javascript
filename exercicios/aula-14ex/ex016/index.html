<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
<div id="interface">

    <header id="cabecalho">
        <h1>Vamos Contar</h1>
    </header>
<section id="corpo">
    <div>
        <p>Inicio:
            <input type="number" name="contTxt" id="contTxt">
        <p>Fim:
            <input type="number" name="fimTxt" id="fimTxt">
        </p>
        <p>Passo:
            <input type="number" name="stepTxt" id="stepTxt">
        </p>    
        <p>
            <input type="button" value="Contar" onclick="contador()">
        </p>
    </div>
    <div id="res">
        <p>Preparando a contagem...</p>
    </div>
</section>
<footer id="rodape">
    <p>&copy; <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> <br/> Coded by <a href="https://www.linkedin.com/in/diego-bernardino-de-souza-615432277" target="_blank">Diego B. Souza</a></p>
</footer>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
