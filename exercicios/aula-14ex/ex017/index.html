<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
<div id="interface">

    <header id="cabecalho">
        <h1>Tabuada</h1>
    </header>
<section id="corpo">
    <div>
        <p>Número:
            <input type="number" name="num" id="txtn">
            <input type="button" value="Gerar Tabuada" onclick="tabuada()">
        </p>
    </div>
    <div id="res">
        <select name="tabuada" id="seltab" size="10">
            <option>Digite um número acima</option>
        </select>
    </div>
</section>
<footer id="rodape">
    <p>&copy; <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> <br/> Coded by <a href="https://www.linkedin.com/in/diego-bernardino-de-souza-615432277" target="_blank">Diego B. Souza</a></p>
</footer>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
