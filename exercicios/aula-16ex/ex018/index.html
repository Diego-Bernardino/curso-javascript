<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisador de Números</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
<div id="interface">

    <header id="cabecalho">
        <h1>Análisador de Números</h1>
    </header>
<section id="corpo">
    <div>
        <p><label for="fnum">Número (entre 1 e 100):</label>
            <input type="number" name="fnum" id="fnum">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
        <p>
            <select name="flista" id="flista" size="6"></select>
        </p>
        <p>
            <input id="botao" type="button" value="Finalizar" onclick="finalizar()">
        </p>
    </div>
    <div id="res">
    </div>
</section>
<footer id="rodape">
    <p>&copy; <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> <br/> Coded by <a href="https://www.linkedin.com/in/diego-bernardino-de-souza-615432277" target="_blank">Diego B. Souza</a></p>
</footer>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
