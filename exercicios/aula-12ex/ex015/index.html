<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
<div id="interface">

    <header id="cabecalho">
        <h1>Verificador de Idade</h1>
    </header>
<section id="corpo">
    <div>
        <p>Ano de Nascimento:
            <input type="number" name="txtano" id="txtano">
        </p>
        <p>Sexo:
            <input type="radio" name="radsex" id="masc"> 
            <label for="masc">Masculino</label>&nbsp;
            <input type="radio" name="radsex" id="fem"> 
            <label for="fem">Feminino</label>
        </p>
        <p>
            <input type="button" value="Verificar" onclick="verificar()">
        </p>
    </div>
    <div id="res">
        Preencha os dados acima para ver o resultado!
    </div>
</section>
<footer id="rodape">
    <p>&copy; <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> <br/> Coded by <a href="https://www.linkedin.com/in/diego-bernardino-de-souza-615432277" target="_blank">Diego B. Souza</a></p>
</footer>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
